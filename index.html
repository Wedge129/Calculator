<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Calculator</h1>

    <p>The most powerfull AI on the internet</p>

    <div id="calculatorContainer">
        <div id="calculatorBorder">
            <div id="calculatorResult"></div>
            <div id="topButton">
                <div id="resetButton">C</div>
                <div id="deleteButton">Delete</div>
            </div>

            <div id="addButton"></div>
            <div id="substractButton"></div>
            <div id="multiplyButton"></div>
            <div id="diviseButton"></div>
        </div>


    </div>

    <script src="calculator.js"></script>
</body>

</html>
