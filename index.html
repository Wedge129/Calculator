<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Calculator</h1>

    <p>The most powerfull AI on the internet</p>

    <div id="calculatorContainer">
        <div id="calculatorBorder">
            <div id="calculatorResult"></div>
            <div id="topButton">
                <div class="buttons" id="resetButton">C</div>
                <div class="buttons" id="deleteButton">Delete</div>
            </div>
            <div id="calculatorButton">

                <div id="numberButton">
                    <div class="buttons" id="number9">9</div>
                    <div class="buttons" id="number8">8</div>
                    <div class="buttons" id="number7">7</div>
                    <div class="buttons" id="number6">6</div>
                    <div class="buttons" id="number5">5</div>
                    <div class="buttons" id="number4">4</div>
                    <div class="buttons" id="number3">3</div>
                    <div class="buttons" id="number2">2</div>
                    <div class="buttons" id="number1">1</div>
                    <div class="buttons" id="number0">0</div>
                </div>

                <div id="sideButton">
                    <div class="buttons" id="addButton">+</div>
                    <div class="buttons" id="substractButton">-</div>
                    <div class="buttons" id="multiplyButton">*</div>
                    <div class="buttons" id="diviseButton">/</div>
                </div>
            </div>
            <div id="bottomButton">
                <div class="buttons" id="equalButton">=</div>
            </div>

        </div>


    </div>

    <script src="calculator.js"></script>
</body>

</html>
